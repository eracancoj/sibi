<section class="container">
  <div *ngIf="!reportType" class="flex justify-end mt-12">
    <button
      mat-fab
      color="primary"
      aria-label="Nuevo reporte"
      [matMenuTriggerFor]="newReport"
    >
      <mat-icon>add</mat-icon>
    </button>
    <mat-menu #newReport="matMenu">
      <button
        mat-menu-item
        *ngFor="let element of tipos_reportes"
        (click)="openNewReport(element.nombre)"
      >
        {{ element.nombre }}
      </button>
    </mat-menu>
  </div>

  <app-new-report
    *ngIf="reportType"
    [reportType]="reportType"
    (cancel)="reportType = $event ? '' : 'f'"
  ></app-new-report>

  <!-- REPORTS -->
  <table
    *ngIf="!reportType"
    mat-table
    [dataSource]="reports"
    class="mat-elevation-z8 mt-4"
  >
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Tipo Column -->
    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef>Tipo</th>
      <td mat-cell *matCellDef="let element">
        {{ element.tipo }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      class="cursor-pointer transition ease-in-out hover:-translate-y-1 hover:!bg-gray-200 duration-300"
      style="
        transition-timing-function: cubic-bezier(0.4, 0, 1, 1);
        transition-duration: 200ms;
      "
    ></tr>
  </table>
</section>
