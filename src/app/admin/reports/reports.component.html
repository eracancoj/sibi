<section class="container">
  <div class="mx-auto py-7">
    <p class="text-center">
      Tipo de reporte: <strong>{{ reportType }}</strong>
    </p>

    <!-- Report type -->
    <div class="w-full flex flex-wrap justify-center items-center gap-y-4">
      <div class="w-full flex justify-center">
        <button
          mat-stroked-button
          color="primary"
          class="w-fit"
          (click)="openSibReport = true"
        >
          SIB
        </button>
      </div>
      <div class="w-full flex justify-center" *ngIf="!openSibReport">
        <button mat-stroked-button color="primary" class="w-fit">
          Documentos
        </button>
      </div>
    </div>

    <!-- Date -->
    <div>
      <!-- SIB -->

      <mat-form-field>
        <mat-label>Month and Year</mat-label>
        <input matInput [matDatepicker]="dp" [formControl]="date" />
        <mat-hint>YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="dp"></mat-datepicker-toggle>
        <mat-datepicker
          #dp
          startView="multi-year"
          (yearSelected)="setMonthAndYear($event, dp)"
          panelClass="example-month-picker"
        >
        </mat-datepicker>
      </mat-form-field>
    </div>

    <div class="w-full flex justify-center mt-5">
      <button mat-stroked-button color="warn" class="w-fit">Cancelar</button>
    </div>
  </div>

  <form *ngIf="false" (ngSubmit)="getContracts()" [formGroup]="form">
    <mat-form-field>
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="init" formControlName="init" />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="init"></mat-datepicker-toggle>
      <mat-datepicker #init></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="end" formControlName="end" />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="end"></mat-datepicker-toggle>
      <mat-datepicker #end></mat-datepicker>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Send</button>
  </form>

  <div *ngIf="false" class="mat-elevation-z8">
    <table mat-table [dataSource]="reports">
      <!-- Code Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let row">
          {{ row.nombre }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</section>
