<mat-card>
  <mat-card-header class="flex justify-between">
    <h1 class="w-full text-left">
      {{ employee.primer_nombre + " " + employee.primer_apellido }}
    </h1>

    <button
      mat-mini-fab
      color="primary"
      aria-label="Edit employee"
      (click)="edit = !edit"
    >
      <mat-icon>edit</mat-icon>
    </button>
  </mat-card-header>
  <mat-card-content>
    <app-employee-form [employee]="employee" [edit]="edit"></app-employee-form>
  </mat-card-content>
  <mat-card-footer></mat-card-footer>
</mat-card>
