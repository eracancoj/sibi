<form (ngSubmit)="createEmployee()" [formGroup]="form">
  <h1 mat-dialog-title>Agregar empleado</h1>
  <!-- <h1 mat-dialog-title>Hi {{ data.nombre }}</h1> -->

  <div mat-dialog-content>
    <div class="example-container">
      <mat-form-field>
        <mat-label>Ingresa tu nombre</mat-label>
        <input matInput formControlName="nombre" required>
        <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
      </mat-form-field>
    </div>

  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancelar</button>
    <button mat-button cdkFocusInitial type="submit" class="ml-8">Guardar</button>
  </div>
</form>
